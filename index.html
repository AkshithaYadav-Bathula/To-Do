<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Task Manager</h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>

        <div class="task-form">
            <form id="taskForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskInput">Task Name</label>
                        <input type="text" id="taskInput" placeholder="What needs to be done?" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="taskDeadline">Deadline</label>
                        <input type="datetime-local" id="taskDeadline">
                    </div>
                </div>
                <button type="submit" class="button button-block">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </form>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2>My Tasks</h2>
                <span class="task-count" id="taskCount">0 tasks</span>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>

    <!-- Toast notifications container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Task</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editTaskName">Task Name</label>
                    <input type="text" id="editTaskName">
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <label for="editTaskDeadline">Deadline</label>
                    <input type="datetime-local" id="editTaskDeadline">
                </div>
                <input type="hidden" id="editTaskIndex">
            </div>
            <div class="modal-footer">
                <button class="button btn-secondary" id="cancelEdit">Cancel</button>
                <button class="button" id="saveTaskEdit">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
